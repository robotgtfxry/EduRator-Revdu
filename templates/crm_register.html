<!-- templates/crm_register.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja klienta - CRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4"><i class="fas fa-user-plus me-2"></i>Rejestracja nowego klienta</h2>

        <form method="POST" action="{{ url_for('crm_register') }}">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-user me-2"></i>Dane podstawowe
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Imię</label>
                            <input type="text" name="first_name" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nazwisko</label>
                            <input type="text" name="last_name" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nazwa użytkownika</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telefon</label>
                        <input type="tel" name="phone" class="form-control">
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="fas fa-school me-2"></i>Dane szkolne
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Szkoła</label>
                        <input type="text" name="school" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Przedmioty (opcjonalnie)</label>
                        <select name="subjects" class="form-select" multiple>
                            {% for subject in school_subjects %}
                                <option value="{{ subject }}">{{ subject }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">Przytrzymaj Ctrl, aby wybrać kilka przedmiotów</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email opiekuna</label>
                        <input type="email" name="parental_email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Województwo</label>
                        <select name="voivodeship" class="form-select" required>
                            <option value="">Wybierz województwo</option>
                            {% for voivodeship in voivodeships %}
                                <option value="{{ voivodeship }}">{{ voivodeship }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('crm') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Powrót do CRM
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-2"></i>Zarejestruj klienta
                </button>
            </div>
        </form>
    </div>
</body>
</html>
