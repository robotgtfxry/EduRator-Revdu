<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ustawienia cen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .pricing-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .pricing-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .pricing-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .pricing-header p {
            color: #7f8c8d;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #95a5a6;
            border-color: #95a5a6;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background-color: #7f8c8d;
            border-color: #7f8c8d;
            transform: translateY(-2px);
        }
        .currency-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        .input-group {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-header">
            <h2><i class="fas fa-money-bill-wave"></i> Ustawienia cen lekcji</h2>
            <p>Ustaw ceny za różne tryby prowadzenia lekcji</p>
        </div>

        <form method="POST">
            <div class="mb-4">
                <label class="form-label fw-bold">Cena za lekcję online</label>
                <div class="input-group">
                    <span class="currency-symbol">zł</span>
                    <input type="number" step="0.01" min="0" class="form-control ps-4"
                           name="price_online"
                           value="{{ pricing.price_online if pricing else '80.00' }}" required>
                </div>
                <small class="text-muted">Standardowa cena za lekcję online</small>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Cena za lekcję stacjonarną</label>
                <div class="input-group">
                    <span class="currency-symbol">zł</span>
                    <input type="number" step="0.01" min="0" class="form-control ps-4"
                           name="price_in_person"
                           value="{{ pricing.price_in_person if pricing else '100.00' }}" required>
                </div>
                <small class="text-muted">Standardowa cena za lekcję w Twojej lokalizacji</small>
            </div>

            <div class="d-flex justify-content-between mt-5">
                <a href="{{ url_for('crm') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Wróć do CRM
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Zapisz cennik
                </button>
            </div>
        </form>
    </div>
</body>
</html>
