<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doładowanie konta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Doładowanie konta</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            Twoje aktualne saldo: <strong>{{ "%.2f"|format(balance) }} zł</strong>
                        </div>

                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Kwota doładowania (zł)</label>
                                <input type="number" class="form-control" name="amount"
                                       min="1" step="0.01" placeholder="Wpisz kwotę" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-plus-circle"></i> Doładuj konto
                                </button>
                                <a href="{{ url_for('crm') }}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left"></i> Powrót do CRM
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
