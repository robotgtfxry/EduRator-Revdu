<!-- templates/setup_password.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ustaw hasło</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .container { max-width: 500px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0"><i class="fas fa-lock me-2"></i>Ustaw swoje hasło</h2>
            </div>
            <div class="card-body">
                <p class="mb-4">Witaj <strong>{{ username }}</strong>! Proszę ustaw swoje hasło.</p>

                <form method="POST" action="{{ url_for('setup_password', token=token) }}">
                    <div class="mb-3">
                        <label class="form-label">Nowe hasło</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Potwierdź hasło</label>
                        <input type="password" name="confirmation" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-save me-2"></i>Zapisz hasło
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
